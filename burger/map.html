<!DOCTYPE html>
<s></s>  <title> Map</title>

<link href="assests/css/bootstrap.min.css.map" rel="stylesheet">

<link href="assests/css/styles.css" rel= "stylesheet">

</head>

<body>

<!--Header-->
  <section id="hero" data-type="background" data-speed="5">
     <article>
       <div class="container clearfix">
         <div class="col-sm-4">
           <img src="assets/img/icon-design.png">
           <h1> Burger Alert</h1>
         </div><!-- col -->
         <div class="col-sm-4">
           <h2> Do you need a burger?</h2>
        </div><!-- col -->
        <div class="col-sm-4">
          <h3>Locating the nearest burger near you:</h3>
        </div><!-- col -->
       </div><!-- container -->
     </article>
   </section>
<!--End Header-->


  <div id="map"></div>
</body>

<script>

function initMap() {
  var mapDiv = document.getElementById('map');
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;

  var map = new google.maps.Map(mapDiv, {
    center: {lat: 40.8665, lng: -73.0357},
    zoom: 11
});

if (navigator.geolocation){
  navigator.geolocation.getCurrentPosition(showPosition);
} else {
console.log('didnt work')
}

function showPosition(position) {
  var pos = {
     lat: position.coords.latitude,
     lng: position.coords.longitude
   };
   map.setCenter(pos);


   var request = {
       location:  {lat: pos.lat, lng: pos.lng},
       radius: '500',
       types: ['food'],
       query: 'Burger'
     };

   var service = new google.maps.places.PlacesService(map);
   service.textSearch(request, callback);

   function callback(results, status) {
    console.log(results[0].name)
    document.getElementById("burgerplace").innerHTML = results[0].name;

     var latBurger = results[0].geometry.location.lat()
     var lngBurger = results[0].geometry.location.lng()

     directionsService.route({
       origin: {lat: pos.lat, lng: pos.lng},
       destination: {lat: latBurger, lng: lngBurger},
       travelMode: google.maps.TravelMode.DRIVING
     }, function(response, status) {
       if (status === google.maps.DirectionsStatus.OK) {
         directionsDisplay.setDirections(response);
       } else {
         window.alert('Directions request failed due to ' + status);
       }
     });

    directionsDisplay.setMap(map);
  }

}
}
 </script>



<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>

</body>
</html>
