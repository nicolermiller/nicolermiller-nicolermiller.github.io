<!DOCTYPE html>
<s></s>  <title> Map</title>

</head>

<body>
  <!--Header-->

     <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Alert!</h1>
        <p>Locating near you...</p>
      </div>
    </div>
  <!--End Header-->



  <div id="map"></div>


<script>

function initMap() {
  var mapDiv = document.getElementById('map');
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;

  var map = new google.maps.Map(mapDiv, {
    center: {lat: 40.8665, lng: -73.0357},
    zoom: 11
});

if (navigator.geolocation){
  navigator.geolocation.getCurrentPosition(showPosition);
} else {
console.log('didnt work')
}

function showPosition(position) {
  var pos = {
     lat: position.coords.latitude,
     lng: position.coords.longitude
   };
   map.setCenter(pos);


   var request = {
       location:  {lat: pos.lat, lng: pos.lng},
       radius: '500',
       types: ['food'],
       query: 'burger'
     };

   var service = new google.maps.places.PlacesService(map);
   service.textSearch(request, callback);

   function callback(results, status) {
    console.log(results[0].name)
    document.getElementById("burger").innerHTML = results[0].name;

     var latBurger = results[0].geometry.location.lat()
     var lngBurger = results[0].geometry.location.lng()

     directionsService.route({
       origin: {lat: pos.lat, lng: pos.lng},
       destination: {lat: latBurger, lng: lngBurger},
       travelMode: google.maps.TravelMode.DRIVING
     }, function(response, status) {
       if (status === google.maps.DirectionsStatus.OK) {
         directionsDisplay.setDirections(response);
       } else {
         window.alert('Directions request failed due to ' + status);
       }
     });

    directionsDisplay.setMap(map);
  }

}
}
 </script>



<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>
